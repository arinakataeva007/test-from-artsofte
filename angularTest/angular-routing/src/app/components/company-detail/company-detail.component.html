<div *ngIf="company" class="container">
    <img [src]="company.logo" alt="Логотип компании" class="logotype">
    <div class="company-bio">
        <h1 class="title">{{company.suffix}}  "{{company.business_name}}"</h1>
        <p class="parag">Слоган: {{company.catch_phrase}}</p>
        <p class="parag">Вид деятельности: {{company.industry}}</p>
        <p class="parag">Номер: {{company.phone_number}}</p>
        <p class="parag">Adress: {{company.full_address}}</p>
    </div>
</div>
